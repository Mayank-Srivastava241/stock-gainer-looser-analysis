name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_HEADLESS: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          # Playwright CLI is provided by the playwright package
          python -m playwright install --with-deps

      - name: Prepare credentials (if provided)
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          GDRIVE_TOKEN_JSON: ${{ secrets.GDRIVE_TOKEN_JSON }}
        run: |
          mkdir -p creds || true
          if [ -n "${GDRIVE_SERVICE_ACCOUNT_JSON}" ]; then echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > creds/sa_key.json; fi
          if [ -n "${GDRIVE_TOKEN_JSON}" ]; then echo "$GDRIVE_TOKEN_JSON" > creds/token.json; fi

      - name: Run tests
        run: |
          pytest -q

  run-on-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_HEADLESS: '1'
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
      GDRIVE_TOKEN_JSON: ${{ secrets.GDRIVE_TOKEN_JSON }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps
      - name: Prepare credentials (if provided)
        run: |
          mkdir -p creds || true
          if [ -n "${GDRIVE_SERVICE_ACCOUNT_JSON}" ]; then echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > creds/sa_key.json; fi
          if [ -n "${GDRIVE_TOKEN_JSON}" ]; then echo "$GDRIVE_TOKEN_JSON" > creds/token.json; fi
      - name: Run app
        run: python main.py
